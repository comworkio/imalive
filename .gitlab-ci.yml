stages:
  - publish
  - deliver
  - deploy

mirror:
  stage: publish
  script:
    - setsid ./ci/mirror.sh
  only:
    - /^(main.*)$/
  tags:
    - imalive

api_x86:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "x86" "imalive-api" "1.0"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - api/*
      - ci/docker-deliver.sh
      - docker-compose-build-x86.yml
      - Dockerfile
  tags:
    - imalive

api_arm:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "arm" "imalive-api" "1.0"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - api/*
      - ci/docker-deliver.sh
      - docker-compose-build-arm.yml
      - Dockerfile.arm
  tags:
    - buildarm

deploy:
  stage: deploy
  script:
    - setsid ./ci/deploy.sh
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - api.py
      - requirements.txt
      - ci/deploy.sh
      - docker-compose-intra.yml
      - Dockerfile
  tags:
    - imalive
