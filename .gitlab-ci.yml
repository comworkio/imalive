stages:
  - publish
  - deliver
  - deploy
  - test

mirror:
  stage: publish
  script:
    - setsid ./ci/mirror.sh
  only:
    - /^(main.*)$/
  tags:
    - mirror

api_x86:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "x86" "imalive-api" "3.4"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - api/*
      - ci/docker-deliver.sh
      - docker-compose-build-x86.yml
      - Dockerfile
  tags:
    - imalive

api_arm:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "arm" "imalive-api" "3.4"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - api/*
      - ci/docker-deliver.sh
      - docker-compose-build-arm.yml
      - Dockerfile.arm
  tags:
    - buildarm

unit_test:
  stage: test
  script:
    - setsid ./ci/test.sh
  only:
    refs:
      - /^(main.*)$/
      - merge_requests
    changes:
      - .gitlab-ci.yml
      - api/*
      - ci/test.sh
      - Dockerfile
  tags:
    - training_unittest
