stages:
  - publish
  - deliver
  - test
  - arm

mirror:
  stage: publish
  script:
    - setsid ./ci/mirror.sh
  only:
    - /^(main.*)$/
  tags:
    - mirror

api_x86:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "x86" "imalive-api"
    - setsid ./ci/docker-deliver.sh "x86" "imalive-api"
  only:
    refs:
      - /^(main.*)$/
    changes: &build_trigger
      - .gitlab-ci.yml
      - imalive.yml
      - api/*
      - ci/*
      - docker-compose-build-x86.yml
      - Dockerfile
      - VERSION
  tags:
    - imalive

unit_test:
  stage: test
  script:
    - setsid ./ci/test.sh
  only:
    refs:
      - /^(main.*)$/
      - merge_requests
    changes: *build_trigger
  tags:
    - training_unittest
